              value: 98Microne$
          image: mysql:latest
          name: db
          ports:
            - containerPort: 3306
          resources: {}
          securityContext:
            capabilities:
              add:
                - SYS_NICE
          volumeMounts:
            - mountPath: /var/lib/minesql
              name: db
      restartPolicy: Always
      volumes:
        - hostPath:
            path: /home/estudiante/mlops_covertype
          name: db
